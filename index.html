<html>
	<head>
		<title>Foreign Exchange Rates and Currency Converter</title>
		<meta charset="UTF-8">
		<meta name="description" content="Foreign Exchange Rates and Currency Converter">
		<meta name="keywords" content="Forex, FX, Exchange, Rates, Converter, Currency, USD, EUR, ECB, Central Bank, Europe, Dollar, Euro, Economy, Finance, Online Calculator, Calculator, European Central Bank, Wall Street, Frankfurt">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./js/vue.min.js"></script>
		<script src="./js/vue-resource.min.js"></script>
		<script src="./js/kube.min.js"></script>
		<link rel="stylesheet" href="./css/kube.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
		<link rel="stylesheet" href="./css/app.css">
	</head>
	<body>
		<div class="content">
			<div class="app">
				<div class="row align-center">
					<div class="col col-6">
						<div class="row">
							<div class="col col-12">
								<h2 class="title">Foreign exchange rates by the&nbsp;European Central Bank</h2>
								<p>Data provided by <a href="http://fixer.io">Fixer.io</a> &mdash; Foreign exchange rates and currency conversion API. <br>The rates are updated daily around 4PM CET.</p>
							</div>
						</div>
						<div class="calculator row gutters auto">
							<div class="col">
								<div class="prepend">
									<span>Amount:</span>
									<input class="amnt" type="number" v-model="amount" v-on:change="getExchangeRate(currencyFrom, currencyTo)">
								</div>		
							</div>
							<div class="col">
								<select class="select" v-model="currencyFrom" v-on:change="getExchangeRate(currencyFrom, currencyTo)">
									<template v-for="item in currencyList">
										<option v-bind:value="item">{{ item }}</option>
									</template>
								</select>
							</div>
							<div class="col">
								<template v-if="swapCurrencies">
									<button type="button" class="button" v-on:click="swap"><i class="fi-loop"></i></button>
								</template>
								<template v-else>
									<button type="button" class="button" v-on:click="swap" disabled><i class="fi-loop"></i></button>
								</template>
							</div>
							<div class="col">
								<select class="select" v-model="currencyTo" v-on:change="getExchangeRate(currencyFrom, currencyTo)">
									<template v-for="item in currencyList">
										<option v-bind:value="item">{{ item }}</option>
									</template>
								</select>
							</div>
						</div>
						<div class="calculator row">
							<div class="col col-12">
								<p class="large">Result:</p>
								<p><span class="large strong">{{ amount }}</span>{{ currencyFrom }} = <span class="large strong">{{ apiData }}</span>{{ currencyTo }}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="./js/app.js"></script>
		</div>
	</body>
</html>
